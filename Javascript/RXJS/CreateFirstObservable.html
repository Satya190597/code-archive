<html>
	<head>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
		<script>
			const {Observable} = rxjs

			//1. Creating A New Observable
			
			const observable = new Observable(subscriber => {
				subscriber.next(1)
				subscriber.next(2)
				subscriber.next(3)
				setTimeout(() => {
					subscriber.next(4)
					subscriber.complete()
				},1000)
			})

			//2. Invoke the Observable

			observable.subscribe({
				next(value) {
					console.log('Values '+value)
				}
			})
		</script>	
	</body>
</html>
